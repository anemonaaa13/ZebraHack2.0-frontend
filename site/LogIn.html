<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="view port" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    
    <link rel = "stylesheet" href="CSS/LogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

          <style>
            body {
                
                background-image: url('logos/background.jpg');
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat; 
                height: 100vh; 
            }
        </style>
</head>
<body>
    
    <header>
        <h2 class="logo"><img src="logos/logo maca-maca.png" alt=""></h2>
        <h2 class="logo"><img src="logos/logo Amplify.png" alt=""></h2>

    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>

            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" required id="emailInput">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" required id="passwordInput">
                    <label>Password</label>
                </div>
                <div class="remenber-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <button type="button" class="btn" onclick="window.location.href='domenii.html';">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register here</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>

            <form id="registerForm">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input name="username" type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input name="email" type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input name="password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remenber-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="button" class="btn" onclick="window.location.href='domenii.html';">Login</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="JS/logIn.js"></script>


</body>
</html>
