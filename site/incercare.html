<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Burger</title>
    <link rel="stylesheet" href="CSS/Quiz.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .header__nav {
            display: flex;
        }

        .nav__list {
            display: flex;
            list-style: none;
        }

        .nav__item {
            margin: 0 15px;
        }

        .nav__link {
            color: #fff;
            text-decoration: none;
        }

        .header__hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .hamburger__line {
            width: 100%;
            height: 3px;
            background-color: #fff;
        }

        @media (max-width: 768px) {
            .header__nav {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #333;
                width: 100%;
            }

            .header__nav.nav--open {
                display: block;
            }

            .header__hamburger {
                display: flex;
            }
        }

        .quiz-section {
            background-color: #eaeaea;
            padding: 20px;
        }

        .quiz-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .quiz-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-10px);
        }

        .quiz-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .recommendations {
            margin-top: 20px;
        }

        .quiz-form {
            margin-top: 20px;
        }

        .quiz-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .quiz-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header__logo">
        <img src="logos/logo maca-maca.png" alt="Maca Maca Logo">
        <img src="logos/logo Amplify.png" alt="AmpliFY ONG Logo">
    </div>
    <nav class="header__nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link active">Acasă</a></li>
            <li class="nav__item"><a href="biblioteca.html" class="nav__link">Biblioteca</a></li>
            <li class="nav__item"><a href="domenii.html" class="nav__link">Domenii de interes</a></li>
            <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
        </ul>
    </nav>
    <button class="header__hamburger" aria-label="Deschide meniul">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
    </button>
</header>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.querySelector(".header__hamburger");
        const nav = document.querySelector(".header__nav");

        // Eveniment pentru deschiderea/închiderea meniului
        hamburger.addEventListener("click", () => {
            nav.classList.toggle("nav--open"); // Arată sau ascunde meniul
            hamburger.classList.toggle("open"); // Adaugă clasa `.open` la hamburger
        });
    });
</script>

</body>
</html>
