<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpliFY ONG – Biblioteca Resurselor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('logos/background.jpg'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
        }
    </style>
    <link rel="stylesheet" href="CSS/header_Styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="logos/logo maca-maca.png" alt="Maca Maca Logo">
            <img src="logos/logo Amplify.png" alt="AmpliFY ONG Logo">
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link active">Acasă</a></li>
                <li class="nav__item"><a href="biblioteca.html" class="nav__link">Biblioteca</a></li>
                <li class="nav__item"><a href="domenii.html" class="nav__link">Domenii de interes</a></li>
                <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
            </ul>
        </nav>
        <button class="header__hamburger" aria-label="Deschide meniul">
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
        </button>
    </header>

    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.querySelector(".header__hamburger");
            const nav = document.querySelector(".header__nav");
    
            hamburger.addEventListener("click", () => {
                nav.classList.toggle("nav--open"); 
                hamburger.classList.toggle("open");
            });


        });

        window.addEventListener("resize", () => {window.innerWidth <768
             nav = document.querySelector(".header__nav");
             nav.classList.remove("nav--open");
        })
    </script>
    
</body>
</html>
